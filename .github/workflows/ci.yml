name: CI Test
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v3

      - name: Test simple
        run: echo "CI Pipeline exécuté avec succès !"

      - name: Build Docker image
        run: docker build -t demo-devops .

      - name: Run Docker container
        run: docker run -d -p 8080:80 demo-devops

      - name: Vérifier le conteneur
        run: docker ps
